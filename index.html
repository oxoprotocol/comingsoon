<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OXO Protocol</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .tagline {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 42px;
      font-weight: 500;
      text-align: center;
      white-space: nowrap;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      z-index: 1;
    }

    .logo-wrapper {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      z-index: 1;
    }

    .logo-wrapper img {
      width: 100%;
      height: auto;
      animation: pulse 2.5s infinite ease-in-out;
    }

    footer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      color: #ccc;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      to   { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    /* ðŸ“± Mobil uyumluluk */
    @media (max-width: 768px) {
      .tagline {
        font-size: 22px;
        top: 18%; /* biraz daha aÅŸaÄŸÄ± */
      }
      .logo-wrapper {
        width: 90%;
        min-width: 350px; /* logo daha bÃ¼yÃ¼k */
      }
      footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="tagline">Something big is brewing.</div>

  <div class="logo-wrapper">
    <img src="logo.png" alt="OXO Logo">
  </div>

  <footer>Â© 2025 <strong>OXO</strong> Protocol</footer>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    let stars = [];
    let numStars = 200;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function initStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speedX: (Math.random() - 0.5) * 0.3,
          speedY: (Math.random() - 0.5) * 0.3,
          opacity: 0.3 + Math.random() * 0.4
        });
      }
    }
    initStars();

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      stars.forEach(star => {
        ctx.globalAlpha = star.opacity;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();

        star.x += star.speedX + (mouseX * 0.002);
        star.y += star.speedY + (mouseY * 0.002);

        if (star.x < 0) star.x = canvas.width;
        if (star.x > canvas.width) star.x = 0;
        if (star.y < 0) star.y = canvas.height;
        if (star.y > canvas.height) star.y = 0;
      });
      ctx.globalAlpha = 1.0;
      requestAnimationFrame(drawStars);
    }
    drawStars();

    let mouseX = 0, mouseY = 0;
    document.addEventListener("mousemove", (e) => {
      mouseX = (e.clientX - window.innerWidth / 2) / 50;
      mouseY = (e.clientY - window.innerHeight / 2) / 50;
    });

    window.addEventListener("deviceorientation", (e) => {
      if (e.gamma && e.beta) {
        mouseX = e.gamma / 5;
        mouseY = e.beta / 5;
      }
    });
  </script>
</body>
</html>
