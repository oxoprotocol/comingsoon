<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OXO Protocol</title>
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #0a0a0a; /* Siyah arka plan */
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 48px;   /* Figma ölçüsü */
      font-weight: 400;  /* Normal */
      margin-bottom: 40px; 
    }

    .logo {
      width: 1115px;  /* Figma ölçüsü */
      height: auto;
      max-width: 90%; /* Mobil uyum için */
      margin-bottom: 40px;
    }

    h2 {
      font-size: 64px;   /* Figma ölçüsü */
      margin: 0;
    }

    h2 .oxo {
      font-weight: 600;  /* Semi Bold */
    }

    h2 .protocol {
      font-weight: 200;  /* Extra Light */
    }
  </style>
</head>
<body>
  <h1>Something big is brewing.</h1>
  <img src="logo.png" alt="OXO Protocol Logo" class="logo">
  <h2><span class="oxo">OXO</span> <span class="protocol">Protocol</span></h2>
</body>
</html>
