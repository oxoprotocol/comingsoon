<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OXO Protocol</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Inter', sans-serif;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    canvas {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
    }
    .tagline {
      position: absolute; top: 20%; left: 50%; transform: translateX(-50%);
      font-size: 42px; font-weight: 500; text-align: center; z-index: 2;
      opacity: 0; animation: fadeIn 1.2s ease-in-out forwards; animation-delay: 0.2s;
    }
    .logo-wrapper {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 827px; max-width: 80%; z-index: 2; animation: pulse 2s infinite ease-in-out;
    }
    .logo { width: 100%; height: auto; display: block; }
    @keyframes pulse { 0%,100%{transform:translate(-50%,-50%) scale(1);} 50%{transform:translate(-50%,-50%) scale(1.08);} }
    .footer {
      position: fixed; bottom: 15px; right: 15px; font-size: 12px;
      color: rgba(255,255,255,0.7); font-weight: 500; z-index: 3;
    }
    .footer span { font-weight: 800; margin-right: 2px; }
    @keyframes fadeIn { to { opacity: 1; } }

    /* ðŸ”¹ Sadece mobil iÃ§in: logo bÃ¼yÃ¼t + biraz aÅŸaÄŸÄ±, footer kÃ¼Ã§Ã¼k kalsÄ±n  */
    @media (max-width: 768px) {
      .logo-wrapper {
        animation: none;                 /* pulse mobilde transform'u ezmesin */
        top: 58%;                        /* biraz aÅŸaÄŸÄ± */
        left: 50%;
        transform: translate(-50%, -50%);/* ortada tut */
        width: 200vw;                    /* ikonu ciddi bÃ¼yÃ¼t (yaklaÅŸÄ±k 2x+) */
        max-width: none;                 /* sÄ±nÄ±rÄ± kaldÄ±r */
      }
      .footer {
        font-size: 10px; bottom: 8px; right: 8px; /* son istediÄŸin mobil footer */
      }
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <div class="tagline">Something big is brewing.</div>
  <div class="logo-wrapper">
    <img src="./logo.png" alt="OXO Logo" class="logo">
  </div>
  <div class="footer"><span>OXO</span>Protocol Â© 2025</div>

  <script>
    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");
    function resizeCanvas(){ canvas.width = innerWidth; canvas.height = innerHeight; }
    addEventListener("resize", resizeCanvas); resizeCanvas();

    const stars = Array.from({ length: 250 }, () => ({
      x: Math.random()*canvas.width, y: Math.random()*canvas.height,
      r: Math.random()*1.8+0.3, alpha: Math.random()*0.4+0.1,
      depth: Math.random()*1.2+0.3, twinkle: Math.random()<0.1
    }));
    let velocityX = -0.2, velocityY = 0;
    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      stars.forEach(s=>{
        let a = s.alpha;
        if(s.twinkle){ a = s.alpha + Math.sin(Date.now()/500)*0.2; a = Math.max(0.1, Math.min(0.7, a)); }
        ctx.fillStyle = `rgba(255,255,255,${a})`;
        ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
        s.x += velocityX * s.depth * 0.9; s.y += velocityY * s.depth * 0.9;
        if(s.x<0) s.x = canvas.width; if(s.x>canvas.width) s.x = 0;
        if(s.y<0) s.y = canvas.height; if(s.y>canvas.height) s.y = 0;
      });
      requestAnimationFrame(draw);
    }
    draw();

    document.addEventListener("mousemove", e=>{
      const mx = (e.clientX/innerWidth - 0.5)*2;
      const my = (e.clientY/innerHeight - 0.5)*2;
      velocityX = mx; velocityY = my;
    });

    function enableGyro(){
      if(typeof DeviceOrientationEvent!=="undefined" && typeof DeviceOrientationEvent.requestPermission==="function"){
        DeviceOrientationEvent.requestPermission().then(state=>{
          if(state==="granted"){ addEventListener("deviceorientation", handleOrientation); }
        }).catch(console.error);
      } else {
        addEventListener("deviceorientation", handleOrientation);
      }
    }
    function handleOrientation(e){
      velocityX = (e.gamma/45)*1.5;
      velocityY = (e.beta/45)*1.5;
    }
    document.body.addEventListener("click", enableGyro, { once:true });
  </script>
</body>
</html>
