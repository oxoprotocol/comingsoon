<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OXO Protocol</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Inter', sans-serif;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    canvas#stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .tagline {
      font-size: 42px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 20px;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    .logo-wrapper {
      z-index: 1;
      animation: pulse 2s infinite ease-in-out;
    }

    .logo-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      position: absolute;
      bottom: 12px;
      right: 12px;
      font-size: 14px;
      color: #aaa;
      z-index: 1;
    }

    /* Animasyonlar */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ðŸ“± Mobil uyumluluk */
    @media (max-width: 768px) {
      .tagline {
        font-size: 22px;
        top: 15%;
        margin-bottom: 25px;
      }

      .logo-wrapper {
        width: 75%;        /* mavi daireden biraz kÃ¼Ã§Ã¼k */
        max-width: 420px;  
        min-width: 300px;
      }

      footer {
        font-size: 10px;   /* footer kÃ¼Ã§Ã¼ldÃ¼ */
        right: 8px;
        bottom: 8px;
      }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="tagline">Something big is brewing.</div>

  <div class="logo-wrapper">
    <img src="logo.png" alt="OXO Logo">
  </div>

  <footer>Â© 2025 OXO Protocol</footer>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const numStars = 120;
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.4 + 0.2,
          opacity: Math.random() * 0.35 + 0.15
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "#fff";
      stars.forEach(star => {
        ctx.globalAlpha = star.opacity;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
      });
      update();
      requestAnimationFrame(draw);
    }

    function update() {
      stars.forEach(star => {
        star.y += star.speed;
        if (star.y > h) {
          star.y = 0;
          star.x = Math.random() * w;
        }
      });
    }

    window.addEventListener('resize', resize);
    resize();
    draw();
  </script>
</body>
</html>
