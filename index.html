<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OXO Protocol</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      width: 100%;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .tagline {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 42px;
      font-weight: 500;
      text-align: center;
      z-index: 2;
      opacity: 0;
      white-space: nowrap;
      animation: fadeIn 1.2s ease-in-out forwards;
      animation-delay: 0.2s;
    }

    .logo-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 827px;
      max-width: 80%;
      z-index: 2;
      animation: pulse 2s infinite ease-in-out;
    }

    footer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 16px;
      color: #aaa;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.08); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) translateY(10px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    /* ðŸ“± Mobil uyumluluk */
    @media (max-width: 768px) {
      .tagline {
        font-size: 22px;
        top: 12%;
      }

      .logo-wrapper {
        width: 95%;      /* mobilde bÃ¼yÃ¼tÃ¼lmÃ¼ÅŸ */
        min-width: 360px; 
      }

      footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="tagline">Something big is brewing.</div>
  <img src="logo.png" alt="OXO Logo" class="logo-wrapper">
  <footer>Â© 2025 OXO Protocol</footer>

  <script>
    // ðŸŽ‡ YÄ±ldÄ±z animasyonu
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2,
          speedX: (Math.random() - 0.5) * 0.2,
          speedY: (Math.random() - 0.5) * 0.2,
          opacity: 0.4 + Math.random() * 0.4
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      stars.forEach(star => {
        ctx.globalAlpha = star.opacity;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.x += star.speedX;
        star.y += star.speedY;

        if (star.x < 0) star.x = canvas.width;
        if (star.x > canvas.width) star.x = 0;
        if (star.y < 0) star.y = canvas.height;
        if (star.y > canvas.height) star.y = 0;
      });
      ctx.globalAlpha = 1;
      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    drawStars();

    // ðŸ–± Mouse hareketi
    document.addEventListener('mousemove', e => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const moveX = (e.clientX - centerX) / centerX;
      const moveY = (e.clientY - centerY) / centerY;
      stars.forEach(star => {
        star.x += moveX * 0.5;
        star.y += moveY * 0.5;
      });
    });

    // ðŸ“± Mobil sensÃ¶r
    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', e => {
        const moveX = e.gamma / 45;
        const moveY = e.beta / 45;
        stars.forEach(star => {
          star.x += moveX * 0.5;
          star.y += moveY * 0.5;
        });
      });
    }
  </script>
</body>
</html>
