<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OXO Protocol</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000; /* Tam siyah */
      font-family: 'Inter', sans-serif;
      color: #fff;
      position: relative;
      overflow: hidden;
      height: 100vh;  /* Tüm ekran */
      width: 100vw;   /* Tüm ekran */
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.25;
    }

    .tagline {
      position: absolute;
      left: 486px;  /* Figma koordinatları */
      top: 139px;
      width: 545px;
      height: 53px;
      font-size: 42px;
      font-weight: 500;
      white-space: nowrap; /* Tek satır */
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.4s; /* daha hızlı */
      z-index: 2;
      text-shadow: 0 0 8px rgba(0, 200, 255, 0.6); /* Hafif glow */
    }

    .logo-wrapper {
      position: absolute;
      left: 383px;  /* Figma koordinatları */
      top: 166px;
      width: 827px;
      height: 465px;
      z-index: 2;
      animation: pulse 2s infinite ease-in-out;
    }

    .logo {
      width: 100%;
      height: 100%;
      display: block;
      position: relative;
      z-index: 2;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      right: 20px; /* Sağ alt köşe */
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      font-weight: 400;
      letter-spacing: 1px;
      word-spacing: -3px; /* OXO ile Protocol arasını daralttık */
      z-index: 2;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.07); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="tagline">Something big is brewing.</div>

  <div class="logo-wrapper">
    <img src="logo.png" alt="OXO Logo" class="logo">
  </div>

  <div class="footer">© 2025 OXO Protocol</div>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const particles = Array.from({ length: 180 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5,
      dx: (Math.random() - 0.5) * 0.3,
      dy: (Math.random() - 0.5) * 0.3,
      color: Math.random() < 0.15 ? "rgba(0,200,255,0.8)" : "#ffffff"
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
