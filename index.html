<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OXO Protocol</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      width: 100%;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #fff;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .tagline {
      font-size: 42px;
      font-weight: 500;
      margin-bottom: 20px;
      white-space: nowrap;
    }

    .logo {
      width: 350px;
      max-width: 40vw;
      height: auto;
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      right: 15px;
      font-size: 14px;
      font-weight: 400;
      opacity: 0.8;
    }

    /* Mobil için ayarlar */
    @media (max-width: 768px) {
      .tagline {
        font-size: 28px;
        white-space: normal; /* mobilde alt alta gelebilir */
      }

      .logo {
        width: 70vw; /* mobilde büyütülmüş logo */
        max-width: 400px;
      }

      footer {
        font-size: 12px; /* mobilde daha küçük footer */
        right: 10px;
        bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <div class="tagline">Something big is brewing.</div>
  <img src="logo.png" alt="OXO Logo" class="logo">

  <footer>OXO Protocol © 2025</footer>

  <script>
    // yıldız efekti
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const numStars = 150;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: 0.3 + Math.random() * 0.4,
        opacity: 0.2 + Math.random() * 0.3
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      stars.forEach(star => {
        ctx.globalAlpha = star.opacity;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      ctx.globalAlpha = 1;
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // mouse hareketi (web için)
    document.addEventListener('mousemove', (e) => {
      const dx = (e.clientX / window.innerWidth - 0.5) * 2;
      const dy = (e.clientY / window.innerHeight - 0.5) * 2;
      stars.forEach(star => {
        star.x += dx * 0.3;
        star.y += dy * 0.3;
      });
    });

    // mobil sensör (gyroscope) için
    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', (e) => {
        const dx = e.gamma / 45; 
        const dy = e.beta / 45;
        stars.forEach(star => {
          star.x += dx * 0.5;
          star.y += dy * 0.5;
        });
      });
    }
  </script>
</body>
</html>
